          type: string
          format: date-time
          description: >-
            The point in time at which the tunnel's TTL will expire and the
            tunnel will automatically move to the `closed` state.
        state:
          enum:
            - requested
            - open
            - closed
        prn:
          $ref: '#/components/schemas/tunnel-prn'
    array-of-tunnels:
      type: array
      items:
        $ref: '#/components/schemas/tunnel'

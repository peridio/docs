name: Checks
on:
  pull_request:
    branches:
      - main
jobs:
  checks:
    name: Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
          cache-dependency-path: src/package-lock.json
          cache: "npm"
      - name: Run checks
        run: ./scripts/checks.sh

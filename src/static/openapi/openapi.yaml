---
openapi: 3.1.0
info:
  title: Peridio API
  version: "0.1.0"
servers:
  - url: https://api.peridio.com/v0
tags:
  - name: "Authentication"
    x-traitTag: true
    description: |
      Requests are authenticated by the [API Key](/reference/api-keys) provided via the `peridio-api-key` header.

      ```shell
      curl https://api.peridio.com/v1/identity \
        -H peridio-api-key: ZjE4M2U5NWYwZTVkNDQyOGEyMmQ5ODRmOWM1MjMzOGVQT2owQzJNSG0rdGhqZWJQTGVwMFA2N2VCSjJsYlU2VW5oR09GUUxPSGEyM0tZOXRnby9vL0oyeXBRRTI
      ```
  - name: "Element Types"
  - name: "Errors"
    x-traitTag: true
    description: |
      Peridio uses conventional HTTP response codes to indicate the success or failure of an API request.

      - `200 OK` - Everything worked as expected.
      - `401 Unauthorized` - No valid API Key provided.
      - `403 Forbidden` - The request is unauthorized.
      - `404 Not Found` - The requested resource doesn't exist.
      - `409 Conflict` - The request is using a stale resource hash.
      - `422 Unprocessable Entity` - The request was understood but is semantically invalid.
      - `429 Too Many Requests` - Too many requests hit the API too quickly. We recommend an exponential backoff of your requests.
      - `500 Internal Server Error` - Something went wrong on Peridio's end.
x-tagGroups:
  - name: "Overview"
    tags:
      - "Authentication"
      - "Errors"
  - name: "Endpoints"
    tags:
      - "Identity"
      # - "Elements"
paths:
  /identity:
    get:
      summary: Get
      description: |
        Gets information identifying the API Key used to authenticate the request, the Account it is a part of, and the Member it belongs to if applicable.
      tags:
        - 'Identity'
      responses:
        '200':
          description: Ok.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/identity'
  /elements:
    post:
      summary: Create Element
      tags:
        - 'Elements'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                name:
                  $ref: '#/components/schemas/name'
              required:
                - name
      responses:
        '201':
          description: Created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/element'
    get:
      summary: Retrieve Elements
      tags:
        - 'Elements'
      parameters:
        - name: element_ids
          in: query
          schema:
            $ref: '#/components/schemas/comma-delimited-ids'
      responses:
        '200':
          description: Ok.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/array-of-elements'
        '404':
          description: Not found.
  /elements/{element_id}/versions:
    post:
      summary: Create version
      tags:
        - 'Elements'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                binaries_scope:
                  $ref: '#/components/schemas/element-version-binaries-scope'
                name:
                  $ref: '#/components/schemas/element-version-name'
              required:
                - binaries_scope
                - name
      responses:
        '201':
          description: Created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/element-version'
    get:
      summary: Retrieve versions
      tags:
        - 'Elements'
      parameters:
        - name: element_version_ids
          in: query
          schema:
            $ref: '#/components/schemas/comma-delimited-ids'
      responses:
        '200':
          description: Ok.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/array-of-element-versions'
        '404':
          description: Not found.
  /elements/{element_id}/versions/{version_id}/binaries:
    post:
      summary: Create binary
      tags:
        - 'Elements'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                json:
                  type: object
                  properties:
                    node_type_id:
                      anyOf:
                        - type: 'null'
                        - $ref: '#/components/schemas/node-type-id'
                    node_id:
                      anyOf:
                        - type: 'null'
                        - $ref: '#/components/schemas/node-id'
                data:
                  $ref: '#/components/schemas/element-version-binary-data'
              required:
                - json
                - data
      responses:
        '201':
          description: Created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/element-version-binary'
    get:
      summary: Retrieve binaries
      tags:
        - 'Elements'
      parameters:
        - name: element_version_binary_ids
          in: query
          schema:
            $ref: '#/components/schemas/comma-delimited-ids'
      responses:
        '200':
          description: Ok.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/array-of-element-version-binaries'
        '404':
          description: Not found.
components:
  schemas:
    comma-delimited-ids:
      type: string
      description: Comma delimited set of IDs to filter by.
    api-key-id:
      type: string
      format: uuid
    array-of-element-version-binaries:
      type: array
      minItems: 0
      maxItems: 100
      items:
        $ref: '#/components/schemas/element-version-binary'
    array-of-element-versions:
      type: array
      minItems: 0
      maxItems: 100
      items:
        $ref: '#/components/schemas/element-version'
    array-of-elements:
      type: array
      minItems: 0
      maxItems: 100
      items:
        $ref: '#/components/schemas/element'
    element:
      allOf:
        - type: object
          properties:
            created_at:
              type: string
              format: date-time
            id:
              $ref: '#/components/schemas/element-id'
            name:
              $ref: '#/components/schemas/name'
            updated_at:
              type: string
              format: date-time
    element-id:
      type: string
      format: uuid
    element-version:
      allOf:
        - type: object
          properties:
            binaries_scope:
              $ref: '#/components/schemas/element-version-binaries-scope'
            created_at:
              type: string
              format: date-time
            element_id:
              $ref: '#/components/schemas/element-id'
            id:
              $ref: '#/components/schemas/element-version-id'
            name:
              $ref: '#/components/schemas/element-version-name'
            updated_at:
              type: string
              format: date-time
    element-version-binary:
      allOf:
        - type: object
          properties:
            binaries_scope:
              $ref: '#/components/schemas/element-version-binaries-scope'
            created_at:
              type: string
              format: date-time
            id:
              $ref: '#/components/schemas/element-version-binary-id'
            element_version_id:
              $ref: '#/components/schemas/element-version-id'
            node_type_id:
              anyOf:
                - type: 'null'
                - $ref: '#/components/schemas/node-type-id'
            node_id:
              anyOf:
                - type: 'null'
                - $ref: '#/components/schemas/node-id'
            updated_at:
              type: string
              format: date-time
    element-version-binary-id:
      type: string
      format: uuid
    element-version-binary-data:
      type: string
      format: binary
    element-version-binaries-scope:
      type: string
      enum:
        - element_version
        - node_type
        - node
    element-version-id:
      type: string
      format: uuid
    element-version-name:
      type: string
    account-id:
      type: string
      format: uuid
    identity:
      type: object
      properties:
        api_key_id:
          $ref: '#/components/schemas/api-key-id'
        account_id:
          $ref: '#/components/schemas/account-id'
        member_id:
          anyOf:
            - type: 'null'
            - $ref: '#/components/schemas/member-id'
    member-id:
      type: string
      format: uuid
    name:
      type: string
      minLength: 1
      maxLength: 128
    node-id:
      type: string
      format: uuid
    node-type-id:
      type: string
      format: uuid
